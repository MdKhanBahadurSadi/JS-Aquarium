<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Aquarium</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="canvas-container">
        <canvas id="aquarium"></canvas>

        <div class="absolute top-4 left-4 right-4 flex flex-col md:flex-row justify-between items-start pointer-events-none">
            
            <div class="glass-panel p-4 rounded-xl text-white shadow-xl mb-4 md:mb-0 pointer-events-auto">
                <h1 class="text-2xl font-bold flex items-center gap-2">
                    <svg class="icon text-cyan-300" viewBox="0 0 24 24"><path d="M6.5 12c.94-3.46 4.96-6 8.5-6 3.54 0 6.5 2.54 6.5 6s-2.96 6-6.5 6c-3.54 0-7.56-2.54-8.5-6Z"/><path d="M18 12c.5 3 2.5 5 2.5 5h3l-3-5 3-5h-3s-2 2-2.5 5Z"/><path d="M6.5 12c-.6.5-1.2 1.5-1.2 1.5l-3-.5-1.5 2L0 8.5l.8-6.5L3.8 2.5l3-.5s.6 1 1.2 1.5"/></svg>
                    JS Aquarium
                </h1>
                <p class="text-sm text-cyan-100 opacity-80 mt-1">
                    <span id="fish-count">0</span> Fish â€¢ <span id="food-count">0</span> Food Flakes
                </p>
                <p class="text-xs text-gray-400 mt-2">Click tank to feed</p>
            </div>

            <div class="flex flex-col gap-2 pointer-events-auto">
                
                <div class="glass-panel p-4 rounded-xl shadow-xl">
                    <h2 class="text-white text-sm font-semibold mb-3 border-b border-white/10 pb-2">Add Residents</h2>
                    <div class="flex gap-2" id="fish-buttons">
                        </div>
                </div>

                <div class="glass-panel p-4 rounded-xl shadow-xl flex gap-3">
                    <button id="btn-daynight" class="flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-lg font-medium transition-colors bg-amber-400 text-amber-900 hover:bg-amber-300">
                        <span id="icon-day" class="flex items-center gap-2">
                            <svg class="icon" viewBox="0 0 24 24"><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41-1.41"/><path d="m19.07 4.93-1.41 1.41"/><circle cx="12" cy="12" r="4"/></svg>
                            Day
                        </span>
                        <span id="icon-night" class="hidden flex items-center gap-2">
                             <svg class="icon" viewBox="0 0 24 24"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                            Night
                        </span>
                    </button>
                    
                    <button id="btn-mute" class="p-2 rounded-lg transition-colors border border-white/10 bg-white/10 text-white hover:bg-white/20" title="Toggle Sound">
                        <span id="icon-vol-on">
                            <svg class="icon" viewBox="0 0 24 24"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
                        </span>
                        <span id="icon-vol-off" class="hidden">
                            <svg class="icon" viewBox="0 0 24 24"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" x2="17" y1="9" y2="15"/><line x1="17" x2="23" y1="9" y2="15"/></svg>
                        </span>
                    </button>

                    <button id="btn-reset" class="p-2 bg-red-500/20 hover:bg-red-500/40 text-red-200 rounded-lg transition-colors border border-red-500/30" title="Clear Tank">
                        Reset
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
